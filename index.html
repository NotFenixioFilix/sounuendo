<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="styl.css">
        <!---header section-->
            <header class="header">
                
                <a href="#" class="logo"><span><h1 class="sound">Sounuendo</h1></a>
                <img src="./images/logo.png" class="log">

                <nav class="navbar">
                    <input type="checkbox" id="check">
                <label for="check" class="checkbtn" class="checkbtn">
                <i class=" fas fa-bars"></i>
                </label>
                <ul>
                <a href="#home"class="a"><h5 class="home">Home</h5></a>
                <a href="#about"class="a"><h5 class="home">About</h5></a>
                <a href="#yourlibrary"class="a"><h5 class="home">Your Library</h5></a>
                <a href="#songs"class="a"><h5 class="home">Liked Songs</h5></a>
                </ul>
            </nav>
        </header>
        
        <section>
        <div class="big-box">
            <div class="container">
                <img  class=bg1 src="./images/bg1.jpg">
                <div class="songs">
                <h1 class="mix">Your Mix</h1>
                <div>
                    <div class="songitemcontainer">
                        <div class=" songitem">
                    <div class="songitems songitem1">
                    <img class="blank" src="images/1.jpg" alt="1" >
                    <span class="songname">Disfigure-Blank</span>
                    <span class="playsonglist"><span class="timestamp">3:29</span><i class=" songPlay1 x fa-regular fa-circle-play" id="button1"></i></span></span> 
                  
                    </div>
                     
                    <div class="songItems songitem2">
                        <img class="blank" src="images/2.jpg" alt="2" >
                        <span class="songname">Martin Garrix-Animals</span>
                        <span class="playsonglist"><span class="timestamp">5:04</span><i class="songPlay2 x fa-regular fa-circle-play"></i></span></span> 
                      
                        </div>

                        <div class="songItems songitem3">
                            <img class="blank" src="images/3.jpg" alt="3" >
                            <span class="songname">Elektronomia-Sky High</span>
                            <span class="playsonglist"><span class="timestamp">3:58</span><i class=" songPlay3 x fa-regular fa-circle-play"></i></span></span> 
                          
                            </div>

                            <div class="songItems songitem4">
                                <img class="blank" src="images/4.jpg" alt="4" >
                                <span class="songname">TheFatRat-JackPot</span>
                                <span class="playsonglist"><span class="timestamp">3:15</span><i class="songPlay4 x fa-regular fa-circle-play"></i></span></span> 
                              
                                </div>

                                <div class="songItems songitem5">
                                    <img class="blank" src="images/5.jpg" alt="5" >
                                    <span class="songname">Amadeus-Legendary</span>
                                    <span class="playsonglist"><span class="timestamp">4:01</span><i class="songPlay5 x fa-regular fa-circle-play"></i></span></span> 
                                  
                                    </div>
                </div>
            </div>
                
                <div class="songtitle"></div>
            </div>
            <div class="bottom">
            <div class="bar-container">
            <div class="bar">
                <input type="range" name="range" id="progressBar" min="0" max="100" class="volumeslider">
                <i class="fa-solid fa-volume"></i>
               
            </div>
            <div class="icons">
                <i class="fa-solid fa-backward-fast" id="prev"></i>
                <i class="fa-solid fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward-fast" id="next"></i>
            </div>
            <div class="info">
              <div>  <img class="equalizer" src="equalizer.gif" width="60vh" id="eq" ></div>
                <span id="songSubtitle">Disfigure-Blank</span>
            </div>
        </div>
        </div>
        </div>
        </section>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/69d1046109.js" crossorigin="anonymous"></script>
    </head>
</html>
